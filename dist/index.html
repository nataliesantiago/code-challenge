<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
</head>
<body>
    <header class="grid header">
        <div class="header__logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="header__menu mobile" id="main-menu">
            <ul class="menu">
                <li class="option__menu option__menu--active">All</li>
                <li class="option__menu">Branding</li>
                <li class="option__menu">Web</li>
                <li class="option__menu">Photography</li>
                <li class="option__menu">App</li>
            </ul>
            <span>
                <img src="images/search-Icon.png" alt="">
            </span>
            <span class="close" id="close-menu">
                <img src="images/column-icon.png" alt="">
            </span>
        </div>
        <div class="header__menu-mobile">
            <span id="open-menu">
                <img src="images/column-icon.png" alt="">
            </span>
        </div>
    </header>

    <section class="banner">
        <div class="banner__info">
            <h1 class="banner__title">Explore beyond horizon</h1>
            <p class="banner__text">Magna mundi referrentur quo, no rebum dignissim qui. 
                Per quodsi accusata id, agam labores.</p>
            <a class="banner__button">view our work</a>
        </div>
    </section>

    <section class="portfolio">
        <div class="portfolio__views">
            <span class="views views--block">
                <img src="images/block-icon.png" alt="">
            </span>
            <span class="views views--column">
                <img src="images/column-icon.png" alt="">
            </span>
        </div>
        <div class="header__menu">
            <ul class="menu">
                <li class="option__menu option__menu--active">All</li>
                <li class="option__menu">Branding</li>
                <li class="option__menu">Web</li>
                <li class="option__menu">Photography</li>
                <li class="option__menu">App</li>
            </ul>
        </div>
        <div class="portfolio-images" id="portfolio">
        </div>
        <div class="portfolio__button">
            <a class="button">Show Me More</a>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__copy">&copy; 2016 - <span>Sneak</span> All Right Reserved</p>
        <div class="footer__logos">
            <a href="">
                <img src="images/facebook.png" alt="">
            </a>
            <a href="">
                <img src="images/tweeter.png" alt="">
            </a>
            <a href="">
                <img src="images/dribble.png" alt="">
            </a>
            <a href="">
                <img src="images/google.png" alt="">
            </a>
            <a href="">
                <img src="images/youtube.png" alt="">
            </a>
        </div>
    </footer>
</body>
</html>
